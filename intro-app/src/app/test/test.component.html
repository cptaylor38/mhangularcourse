
<p>{{example}}</p>
<p>{{methodExample()}}</p>
<p [innerText]="example"></p>
<p>{{formCountArray.length}}</p>

<button [disabled]="addButtonEnabled" (click)="addForms()">Add more forms</button>
<div *ngFor="let i of formCountArray">

</div>

<button (click)="toggleConditional()">Toggle hidden</button>
<div *ngIf="conditionalComponent">
    <p>Conditionally rendered component</p>
</div>
