<div class='container-fluid jumbotron'>
    <form #userForm="ngForm" (ngSubmit)="getValues(userForm.value)">
        <div class="form-group">
            <label for="testNameInput">Name: </label>
            <input class="form-control" name="testNameInput" placeholder="Name" type="text" [(ngModel)]="testName" value={{methodTest()}}>
        </div>
        <div class="form-group">
            <label for="textInput">Message: </label>
            <input class="form-control" (input)="onTextInputChange($event)" name="textInput" type="text" [(ngModel)]="text" placeholder="Message" value={{text}}>
        </div>
        <button class="btn btn-info" type="submit">Get value</button>
    </form>
    <p>{{inputValue.name}}</p>
    <p>{{inputValue.text}}</p>
    <p>{{inputEvent}}</p>
</div>
